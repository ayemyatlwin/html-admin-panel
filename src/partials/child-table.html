<div

      <!-- Search Box -->
      <div class="relative">
        <input
          class="rounded-md border py-2 px-3 focus:outline-none dark:border-strokedark dark:bg-boxdark dark:text-white"
          placeholder="Search Data ..."
          type="text"
        />
      </div>

      <a
        class="inline-flex items-center justify-center gap-2.5 rounded-md border border-primary px-7 py-2 text-center font-medium text-primary hover:bg-gray-100 lg:px-7 xl:px-8"
        href="createMasterDataChild.html"
      >
        <span>
          <svg
            class="svg-icon"
            style="
              width: 1em;
              height: 1em;
              vertical-align: middle;
              fill: currentColor;
              overflow: hidden;
            "
            version="1.1"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M256 333.994667V853.333333h512V170.666667H419.328L256 333.994667z m-72.832-47.786667L384 85.333333h426.666667a42.666667 42.666667 0 0 1 42.666666 42.666667v768a42.666667 42.666667 0 0 1-42.666666 42.666667H213.333333a42.666667 42.666667 0 0 1-42.666666-42.666667V316.330667a42.666667 42.666667 0 0 1 12.501333-30.165334zM640 213.333333h85.333333v170.666667h-85.333333V213.333333z m-128 0h85.333333v170.666667h-85.333333V213.333333zM384 256h85.333333v128H384V256z"
            />
          </svg>
        </span>
        Create Master Data
      </a>
    </div>
    <table class="w-full table-auto">
      <thead>
        <tr class="bg-gray-2 text-left dark:bg-meta-4">
          <th
            class="w-[10%] px-4 py-4 font-medium text-black dark:text-white xl:pl-11"
          >
            No.
          </th>
          <th class="w-[40%] px-4 py-4 font-medium text-black dark:text-white">
            Name(en)
          </th>
          <th class="w-[40%] px-4 py-4 font-medium text-black dark:text-white">
            Name(mm)
          </th>
          <th class="w-[10%] px-4 py-4 font-medium text-black dark:text-white">

        </tr>
      </thead>
      <tbody>
        <tr>

            <h5 class="font-medium text-black dark:text-white">1</h5>
          </td>
          <td class="border-b border-[#eee] px-4 py-5">

          </td>
          <td class="border-b border-[#eee] px-4 py-5">
            <p class="text-black dark:text-white">လှိုင်</p>
          </td>
          <td class="border-b border-[#eee] px-4 py-5">
            <div class="flex items-center space-x-3.5">
              <button class="hover:text-primary" title="edit">
                <a href="../editMasterDataChild.html">
                  <svg

                    fill="none"
                    height="18"
                    viewBox="0 0 18 18"
                    width="18"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2 12.5v3h3l8.74-8.74-3-3L2 12.5Zm13.71-8.79a1 1 0 0 0 0-1.42l-1.5-1.5a1 1 0 0 0-1.42 0l-1.71 1.71 3 3 1.63-1.63Z"
                      fill=""
                    />
                  </svg>
                </a>
              </button>
              <div class="mt-2" x-data="{ open: false }">
                <button
                  @click="open = true"
                  class="hover:text-primary"
                  title="trash"
                  type="button"
                >
                  <svg
                    class="fill-current"
                    fill="none"
                    height="18"
                    viewBox="0 0 18 18"
                    width="18"
                    xmlns="http://www.w3.org/2000/svg"

                      fill=""
                    />
                  </svg>
                </button>
                <!-- Modal -->
                <div

                  x-cloak
                  x-show="open"
                >
                  <div class="relative max-h-full w-full max-w-md p-4">
                    <div
                      class="relative rounded-lg bg-white shadow dark:bg-gray-700"
                    >
                      <!-- Close Modal Button -->
                      <button
                        @click="open = false"

                        type="button"
                      >

                          aria-hidden="true"
                          class="h-3 w-3"
                          fill="none"
                          viewBox="0 0 14 14"
                          xmlns="http://www.w3.org/2000/svg"
                        >

                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                          />
                        </svg>
                        <span class="sr-only">Close modal</span>
                      </button>

                      <!-- Modal Content -->
                      <div class="p-4 text-center md:p-5">
                        <svg
                          aria-hidden="true"
                          class="mx-auto mb-4 h-12 w-12 text-gray-400 dark:text-gray-200"
                          fill="none"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                          />
                        </svg>
                        <h3
                          class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
                        >
                          Are you sure move to trash this data?
                        </h3>
                        <button
                          @click="open = false"
                          class="inline-flex items-center rounded-lg bg-red-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800"
                          type="button"
                        >
                          Yes
                        </button>
                        <button
                          @click="open = false"
                          class="ms-3 rounded-lg border border-gray-200 bg-white py-2.5 px-5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700"
                          type="button"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

          <li>

          <li>

              >3</a
            >

          <li>

              href="#"
              >4</a
            >

          <li>

          <li>
            <a

              href="#"
            >
              <span class="sr-only">Next</span>
              <svg

                <path
