<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Product Inquiry List | GGI Nippon Life</title>
</head>

<body
        :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
        x-data="{ page: 'product-inquiry', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
        x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
>
<!-- ===== Preloader Start ===== -->
<include src="./partials/preloader.html"></include>
<!-- ===== Preloader End ===== -->

<!-- ===== Page Wrapper Start ===== -->
<div class="flex h-screen overflow-hidden">
  <!-- ===== Sidebar Start ===== -->
  <include src="./partials/sidebar.html"></include>
  <!-- ===== Sidebar End ===== -->

  <!-- ===== Content Area Start ===== -->
  <div
          class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
  >
    <!-- ===== Header Start ===== -->
    <include src="./partials/header.html"/>
    <!-- ===== Header End ===== -->

    <!-- ===== Main Content Start ===== -->
    <main class="relative">
      <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
        <!-- Breadcrumb Start -->
        <div
                class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
        >
          <h2 class="text-title-md2 font-bold text-primary dark:text-white">
            Product Inquiry
          </h2>
        </div>
        <!-- Breadcrumb End -->

        <!-- ====== Table Section Start -->
        <div class="flex flex-col gap-10">
          <!-- ====== Table One Start -->
          <include src="./partials/product-inquiry-table.html"/>
          <!-- ====== Table One End -->
        </div>
        <!-- ====== Table Section End -->
      </div>
    </main>
    <!-- ===== Main Content End ===== -->
  </div>
  <!-- ===== Content Area End ===== -->
</div>
<!-- ===== Page Wrapper End ===== -->
</body>
</html>
