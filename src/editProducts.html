<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Products | GGI Nippon Life</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.tiny.cloud/1/kk5aiq1hor5m8vlvgokqunl5lmkf9q1lh5yxkc9025ysv6u2/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script type="text/javascript">
      tinymce.init({
        selector: "textarea.rich-text-editor",
        plugins: [
          "advlist",
          "autolink",
          "lists",
          "link",
          "image",
          "charmap",
          "preview",
          "anchor",
          "searchreplace",
          "visualblocks",
          "code",
          "fullscreen",
          "insertdatetime",
          "media",
          "table",
          "code",
          "help",
          "wordcount",
        ],
        toolbar:
          "undo redo | blocks | " +
          "fontselect" +
          "formatselect" +
          "bold italic | forecolor backcolor | alignleft aligncenter " +
          "alignright alignjustify | bullist numlist outdent indent | " +
          "removeformat | help",
        height: 300,
        branding: false,
      });

      function productIconUpload(event) {
        const featurePreviewContainer = document.getElementById(
          "product-icon-preview"
        );
        featurePreviewContainer.innerHTML = "";

        const files = event.target.files;
        console.log("Files selected:", files);

        if (files.length > 0) {
          const formData = new FormData();

          Array.from(files).forEach((file, index) => {
            console.log(`Processing file #${index + 1}:`, file);
            const reader = new FileReader();
            formData.append("files", file);
            reader.onload = function (e) {
              console.log(`File #${index + 1} preview generated`);

              const imgWrapper = document.createElement("div");
              imgWrapper.classList.add("preview-image-wrapper");

              const imgElement = document.createElement("img");
              imgElement.src = e.target.result;
              imgElement.classList.add("preview-image");

              const closeButton = document.createElement("button");
              closeButton.innerHTML = "&times;";
              closeButton.classList.add("close-button");
              closeButton.onclick = function () {
                imgWrapper.remove();
                console.log(`File #${index + 1} removed from preview`);
              };

              imgWrapper.appendChild(imgElement);
              imgWrapper.appendChild(closeButton);

              featurePreviewContainer.appendChild(imgWrapper);
            };
            reader.readAsDataURL(file);
          });
          uploadFiles(formData);
        }
      }

      function productImageUpload(event) {
        const featurePreviewContainer = document.getElementById(
          "product-image-preview"
        );
        featurePreviewContainer.innerHTML = "";

        const files = event.target.files;
        console.log("Files selected:", files);

        if (files.length > 0) {
          const formData = new FormData();

          Array.from(files).forEach((file, index) => {
            console.log(`Processing file #${index + 1}:`, file);
            const reader = new FileReader();
            formData.append("files", file);
            reader.onload = function (e) {
              console.log(`File #${index + 1} preview generated`);

              const imgWrapper = document.createElement("div");
              imgWrapper.classList.add("preview-image-wrapper");

              const imgElement = document.createElement("img");
              imgElement.src = e.target.result;
              imgElement.classList.add("preview-image");

              const closeButton = document.createElement("button");
              closeButton.innerHTML = "&times;";
              closeButton.classList.add("close-button");
              closeButton.onclick = function () {
                imgWrapper.remove();
                console.log(`File #${index + 1} removed from preview`);
              };

              imgWrapper.appendChild(imgElement);
              imgWrapper.appendChild(closeButton);

              featurePreviewContainer.appendChild(imgWrapper);
            };
            reader.readAsDataURL(file);
          });
          uploadFiles(formData);
        }
      }

      // Ajax upload function
      function uploadFiles(formData) {
        console.log("Starting file upload...", formData);
        $.ajax({
          url: "api/uploadfiles", //backend url
          data: formData,
          processData: false,
          contentType: false,
          type: "POST",
          success: function (data) {
            console.log("File upload success:", data);
            $("#uploadedFileName").val(data.fileName);
            alert("Files Uploaded! " + data.fileName);
          },
          error: function (xhr, status, error) {
            console.error("File upload failed:", error);
            alert("File upload failed.");
          },
        });
      }
    </script>

    <style>
      .preview-image-wrapper {
        position: relative;
        display: inline-block;
        margin: 10px;
      }

      .preview-image {
        max-width: 150px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .close-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 18px;
        line-height: 20px;
        cursor: pointer;
      }

      .close-button:hover {
        background-color: rgba(255, 0, 0, 0.7);
      }
    </style>
  </head>

          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"

    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->

      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->

        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"

        <!-- ===== Header Start ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>

                  <div class="w-full p-5 sm:p-9 xl:p-10">

                      href="./product-list.html"
                      class="flex gap-2 px-2 py-2 text-primary"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="svg-icon mt-1"
                        style="
                          width: 1em;
                          height: 1em;
                          vertical-align: middle;
                          fill: currentColor;
                          overflow: hidden;
                        "
                        viewBox="0 0 1024 1024"
                        version="1.1"
                      >
                        <path
                          d="M596.676923 248.123077c204.8 0 372.184615 165.415385 372.184615 372.184615s-167.384615 372.184615-372.184615 372.184616h-161.476923c-15.753846 0-25.6-11.815385-25.6-27.569231v-63.015385c0-15.753846 11.815385-29.538462 27.569231-29.538461h159.507692c139.815385 0 252.061538-112.246154 252.061539-252.061539s-112.246154-252.061538-252.061539-252.061538H322.953846s-15.753846 0-21.661538 1.969231c-15.753846 7.876923-11.815385 19.692308 1.96923 33.476923l96.492308 96.492307c11.815385 11.815385 9.846154 29.538462-1.969231 41.353847L354.461538 584.861538c-11.815385 11.815385-25.6 11.815385-37.415384 1.969231l-256-256c-9.846154-9.846154-9.846154-25.6 0-35.446154L315.076923 41.353846c11.815385-11.815385 31.507692-11.815385 41.353846 0l41.353846 41.353846c11.815385 11.815385 11.815385 31.507692 0 41.353846l-96.492307 96.492308c-11.815385 11.815385-11.815385 25.6 7.876923 25.6h13.784615l273.723077 1.969231z"
                        />
                      </svg>
                      <span class="mb-5">Back</span>
                    </a>
                    <h2
                      class="text-2xl font-bold text-primary dark:text-white sm:text-title-xl2"
                    >
                      Edit Products
                    </h2>
                    <div
                      class="mt-4 mb-6 rounded-lg bg-red-500 p-4 text-sm text-white"
                    >
                      <span class="font-bold">Error : </span>
                      Something is wrong !
                    </div>
                    <div
                      class="mt-4 mb-6 rounded-lg bg-green-500 p-4 text-sm text-white"
                    >
                      <span class="font-bold">Success : </span>
                      Successfully Saved !
                    </div>

                    <form enctype="multipart/form-data" action="">
                      <div class="mb-4">
                        <label
                          class="mb-2.5 block font-medium text-primary dark:text-white"
                          >Product Category</label
                        >
                        <div
                          x-data="{ isOptionSelected: false }"
                          class="relative z-20 bg-white dark:bg-form-input"
                        >
                          <select
                            class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 pl-5 pr-12 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input"
                            :class="isOptionSelected && 'text-body dark:text-white'"
                            @change="isOptionSelected = true"
                          >
                            <option value="" class="text-body">
                              Administrator
                            </option>
                            <option value="" class="text-body">
                              Customer Support
                            </option>
                            <option value="" class="text-body">Sale</option>
                            <option value="" class="text-body">Editor</option>
                          </select>
                          <span
                            class="absolute right-4 top-1/2 z-10 -translate-y-1/2"
                          >
                            <svg
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <g opacity="0.8">
                                <path
                                  fill-rule="evenodd"
                                  clip-rule="evenodd"
                                  d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"

                        </div>

                      <div class="mb-4">
                        <label
                          class="mb-2.5 block font-medium text-primary dark:text-white"

                          Product Icon

                        <div class="relative">
                          <input
                            type="file"
                            accept="image/*"

                            id="fileUpload"

                        </div>
                        <small

                      <!-- Image Preview -->
                      <div

                      <!-- Product Icon -->

                      <!-- Product Image -->

                        <label
                          class="mb-2.5 block font-medium text-primary dark:text-white"

                          Product Image

                        <div class="relative">
                          <input
                            type="file"

                              type="text"

                            />

                              type="text"
                              placeholder="ခေါင်းစဉ်ကိုရိုက်ထည့်ပါ။"

                          >

                              class="rich-text-editor"

                          </div>
