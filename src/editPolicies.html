<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Policies | GGI Nippon Life</title>
    <!-- Include TinyMCE from CDN -->
    <script
      src="https://cdn.tiny.cloud/1/kk5aiq1hor5m8vlvgokqunl5lmkf9q1lh5yxkc9025ysv6u2/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
      tinymce.init({
        selector: "textarea.rich-text-editor",
        plugins: [
          "advlist",
          "autolink",
          "lists",
          "link",
          "image",
          "charmap",
          "preview",
          "anchor",
          "searchreplace",
          "visualblocks",
          "code",
          "fullscreen",
          "insertdatetime",
          "media",
          "table",
          "code",
          "help",
          "wordcount",
        ],
        toolbar:
          "undo redo | blocks | " +
          "fontselect" +
          "formatselect" +
          "bold italic | forecolor backcolor | alignleft aligncenter " +
          "alignright alignjustify | bullist numlist outdent indent | " +
          "removeformat | help",
        height: 300,
        branding: false,
      });
    </script>
  </head>

  <body
    x-data="{ page: 'createPolicies', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html" />
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- ====== Forms Section Start ===== -->
            <div
              class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
            >
              <div class="flex flex-wrap items-center">
                <div class="w-full border-stroke dark:border-strokedark">
                  <div class="w-full p-5 sm:p-9 xl:p-10">
                    <h2
                      class="text-2xl font-bold text-primary dark:text-white sm:text-title-xl2"
                    >
                      Edit Policies
                    </h2>
                    <div
                    class="mt-4 mb-6 rounded-lg bg-red-500 p-4 text-sm text-white"
                  >
                    <span class="font-bold">Error : </span>
                    Something is wrong !
                  </div>
                  <div
                    class="mt-4 mb-6 rounded-lg bg-green-500 p-4 text-sm text-white"
                  >
                    <span class="font-bold">Success : </span>
                    Successfully Saved !
                  </div>

                    <form enctype="multipart/form-data">
                      <!--  Title -->
                      <div class="mb-4 flex flex-1 gap-2">
                        <div class="flex-[0.5]">
                          <label
                            class="mb-2.5 block font-medium text-primary dark:text-white"
                          >
                            Title</label
                          >
                          <div class="relative">
                            <input
                              type="text"
                              placeholder="Enter the title  "
                              required
                              class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                            />
                          </div>
                        </div>
                        <div class="flex-[0.5]">
                          <label
                            class="mb-2.5 block font-medium text-primary dark:text-white"
                          >
                            ခေါင်းစဉ်
                          </label>
                          <div class="relative">
                            <input
                              type="text"
                              placeholder="ခေါင်းစဉ်ကိုရိုက်ထည့်ပါ။"
                              required
                              class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                            />
                          </div>
                        </div>
                      </div>

                      <!--  Content with TinyMCE Rich Text Editor -->
                      <div class="mb-4 flex flex-1 gap-2">
                        <div class="flex-[0.5]">
                          <label
                            class="mb-2.5 block font-medium text-primary dark:text-white"
                          >
                            Content</label
                          >
                          <div class="relative">
                            <textarea
                              class="rich-text-editor"
                              placeholder="Enter the content "
                              required
                            ></textarea>
                          </div>
                        </div>
                        <div class="flex-[0.5]">
                          <label
                            class="mb-2.5 block font-medium text-primary dark:text-white"
                            >အကြောင်းအရာ</label
                          >
                          <div class="relative">
                            <textarea
                              class="rich-text-editor"
                              placeholder="အကြောင်းအရာကိုရိုက်ထည့်ပါ။"
                              required
                            ></textarea>
                          </div>
                        </div>
                      </div>

                      <!-- Submit Button -->
                      <div class="mb-4">
                        <input
                          type="submit"
                          value="Edit"
                          class="w-full cursor-pointer rounded-lg border border-primary bg-primary p-4 font-medium text-white transition hover:bg-opacity-90"
                        />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- ====== Forms Section End ===== -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
