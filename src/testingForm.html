<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Centered Marker | OpenStreetMap</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #map {
        height: 300px;
        position: relative;
      }

      .center-marker {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -100%);
        z-index: 1000;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="mb-5 bg-slate-100 py-3 px-2">
      <div id="map">
        <img
          src="https://cdn-icons-png.flaticon.com/512/684/684908.png"
          alt="Marker Icon"
          class="center-marker"
          width="30"
          height="30"
        />
      </div>

      <br />
      <div class="flex flex-1 gap-3">
        <div class="flex-[0.5]">
          <label for="latitude">Latitude:</label>
          <input
            class="w-full rounded-lg border border-stroke bg-white bg-transparent py-4 pl-6 pr-10 outline-none"
            id="latitude"
            type="text"
          />
        </div>
        <div class="flex-[0.5]">
          <label for="longitude">Longitude:</label>
          <input
            class="w-full rounded-lg border border-stroke bg-white bg-transparent py-4 pl-6 pr-10 outline-none"
            id="longitude"
            type="text"
          />
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        const coordslength = 6;
        const defaultLat = 16.850979;
        const defaultLng = 96.12986879609821;

        const map = L.map("map", {
          center: [defaultLat, defaultLng],
          zoom: 15,
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution: "Â© OpenStreetMap contributors",
        }).addTo(map);

        function updateInputs() {
          const center = map.getCenter();
          $("#latitude").val(center.lat);
          $("#longitude").val(center.lng);
        }

        map.on("moveend", updateInputs);

        function updateMapFromInput() {
          const lat = parseFloat($("#latitude").val());
          const lng = parseFloat($("#longitude").val());

          if (!isNaN(lat) && !isNaN(lng)) {
            map.setView([lat, lng], map.getZoom());
          }
        }

        $("#latitude, #longitude").on("input", function () {
          updateMapFromInput();
        });

        updateInputs();
      });
    </script>
  </body>
</html>
