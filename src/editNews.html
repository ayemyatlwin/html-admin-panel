<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit News Post | GGI Nippon Life</title>
    <!-- Include TinyMCE from CDN -->
    <script
      src="https://cdn.tiny.cloud/1/kk5aiq1hor5m8vlvgokqunl5lmkf9q1lh5yxkc9025ysv6u2/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
      tinymce.init({
        selector: "textarea.rich-text-editor",
        plugins: [
          "advlist",
          "autolink",
          "lists",
          "link",
          "image",
          "charmap",
          "preview",
          "anchor",
          "searchreplace",
          "visualblocks",
          "code",
          "fullscreen",
          "insertdatetime",
          "media",
          "table",
          "code",
          "help",
          "wordcount",
        ],
        toolbar:
          "undo redo | blocks | " +
          "fontselect" +
          "formatselect" +
          "bold italic | forecolor backcolor | alignleft aligncenter " +
          "alignright alignjustify | bullist numlist outdent indent | " +
          "removeformat | help",
        height: 300,
        branding: false,
      });

      function handleFileUpload(event) {
        const imageContainer = document.getElementById("imagePreview");
        imageContainer.innerHTML = "";

        const files = event.target.files;
        console.log("Files selected:", files);

        if (files.length > 0) {
          const formData = new FormData();

          Array.from(files).forEach((file, index) => {
            console.log(`Processing file #${index + 1}:`, file);
            const reader = new FileReader();
            formData.append("files", file);
            reader.onload = function (e) {
              console.log(`File #${index + 1} preview generated`);

              const imgWrapper = document.createElement("div");
              imgWrapper.classList.add("preview-image-wrapper");

              const imgElement = document.createElement("img");
              imgElement.src = e.target.result;
              imgElement.classList.add("preview-image");

              const closeButton = document.createElement("button");
              closeButton.innerHTML = "&times;";
              closeButton.classList.add("close-button");
              closeButton.onclick = function () {
                imgWrapper.remove();
                console.log(`File #${index + 1} removed from preview`);
              };

              imgWrapper.appendChild(imgElement);
              imgWrapper.appendChild(closeButton);

              imageContainer.appendChild(imgWrapper);
            };
            reader.readAsDataURL(file);
          });
          uploadFiles(formData);
        }
      }

      function featureFileUpload(event) {
        const featurePreviewContainer =
          document.getElementById("feature-preview");
        featurePreviewContainer.innerHTML = "";

        const files = event.target.files;
        console.log("Files selected:", files);

        if (files.length > 0) {
          const formData = new FormData();

          Array.from(files).forEach((file, index) => {
            console.log(`Processing file #${index + 1}:`, file);
            const reader = new FileReader();
            formData.append("files", file);
            reader.onload = function (e) {
              console.log(`File #${index + 1} preview generated`);

              const imgWrapper = document.createElement("div");
              imgWrapper.classList.add("preview-image-wrapper");

              const imgElement = document.createElement("img");
              imgElement.src = e.target.result;
              imgElement.classList.add("preview-image");

              const closeButton = document.createElement("button");
              closeButton.innerHTML = "&times;";
              closeButton.classList.add("close-button");
              closeButton.onclick = function () {
                imgWrapper.remove();
                console.log(`File #${index + 1} removed from preview`);
              };

              imgWrapper.appendChild(imgElement);
              imgWrapper.appendChild(closeButton);

              featurePreviewContainer.appendChild(imgWrapper);
            };
            reader.readAsDataURL(file);
          });
          uploadFiles(formData);
        }
      }

      // Ajax upload function
      function uploadFiles(formData) {
        console.log("Starting file upload...", formData);
        $.ajax({
          url: "api/uploadfiles", //backend url
          data: formData,
          processData: false,
          contentType: false,
          type: "POST",
          success: function (data) {
            console.log("File upload success:", data);
            $("#uploadedFileName").val(data.fileName);
            alert("Files Uploaded! " + data.fileName);
          },
          error: function (xhr, status, error) {
            console.error("File upload failed:", error);
            alert("File upload failed.");
          },
        });
      }
      function loadExistingNewsData() {
        const existingNews = {
          title: "",
          content: "",
          images: [],
        };

        document.getElementById("newsTitle").value = existingNews.title;
        tinymce.get("newsContent").setContent(existingNews.content);
        const imageContainer = document.getElementById("imagePreview");
        const featurePreviewContainer =
          document.getElementById("feature-preview");
        existingNews.images.forEach((imageSrc) => {
          const imgElement = document.createElement("img");
          imgElement.src = imageSrc;
          imgElement.classList.add("preview-image");
          imageContainer.appendChild(imgElement);
          featurePreviewContainer.appendChild(imgElement);
        });
      }

      window.onload = loadExistingNewsData;
    </script>

    <style>
      .preview-image-wrapper {
        position: relative;
        display: inline-block;
        margin: 10px;
      }

      .preview-image {
        max-width: 150px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .close-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 18px;
        line-height: 20px;
        cursor: pointer;
      }

      .close-button:hover {
        background-color: rgba(255, 0, 0, 0.7);
      }
    </style>
  </head>

  <body
    x-data="{ page: 'editNews', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
        darkMode = JSON.parse(localStorage.getItem('darkMode'));
        $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html" />
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- ====== Forms Section Start ===== -->
            <div
              class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
            >
              <div class="flex flex-wrap items-center">
                <div class="w-full border-stroke dark:border-strokedark">
                  <div class="w-full p-5 sm:p-9 xl:p-10">
                    <h2
                      class="text-2xl font-bold text-primary dark:text-white sm:text-title-xl2"
                    >
                      Edit News Post
                    </h2>
                    <div
                    class="mt-4 mb-6 rounded-lg bg-red-500 p-4 text-sm text-white"
                  >
                    <span class="font-bold">Error : </span>
                    Something is wrong !
                  </div>
                  <div
                    class="mt-4 mb-6 rounded-lg bg-green-500 p-4 text-sm text-white"
                  >
                    <span class="font-bold">Success : </span>
                    Successfully Saved !
                  </div>

                    <form enctype="multipart/form-data">
                      <!--  Title -->
                      <div class="mb-4 flex flex-1 gap-2">
                        <div class="flex-[0.5]">
                          <label
                            class="mb-2.5 block font-medium text-primary dark:text-white"
                          >
                            Title</label
                          >
                          <div class="relative">
                            <input
                              type="text"
                              placeholder="Enter the title  "
                              required
                              class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                            />
                          </div>
                        </div>
                        <div class="flex-[0.5]">
                          <label
                            class="mb-2.5 block font-medium text-primary dark:text-white"
                          >
                            ခေါင်းစဉ်
                          </label>
                          <div class="relative">
                            <input
                              type="text"
                              placeholder="ခေါင်းစဉ်ကိုရိုက်ထည့်ပါ။"
                              required
                              class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                            />
                          </div>
                        </div>
                      </div>

                      <!--  Content with TinyMCE Rich Text Editor -->
                      <div class="mb-4 flex flex-1 gap-2">
                        <div class="flex-[0.5]">
                          <label
                            class="mb-2.5 block font-medium text-primary dark:text-white"
                          >
                            Content</label
                          >
                          <div class="relative">
                            <textarea
                              class="rich-text-editor"
                              placeholder="Enter the content "
                              required
                            ></textarea>
                          </div>
                        </div>
                        <div class="flex-[0.5]">
                          <label
                            class="mb-2.5 block font-medium text-primary dark:text-white"
                            >အကြောင်းအရာ</label
                          >
                          <div class="relative">
                            <textarea
                              class="rich-text-editor"
                              placeholder="အကြောင်းအရာကိုရိုက်ထည့်ပါ။"
                              required
                            ></textarea>
                          </div>
                        </div>
                      </div>

                      <!-- Upload Post Feature Image -->
                      <div class="mb-4">
                        <label
                          class="mb-2.5 block font-medium text-primary dark:text-white"
                        >
                          Upload Post Feature Image
                        </label>
                        <div class="relative">
                          <input
                            type="file"
                            accept="image/*"
                            required
                            class="w-full cursor-pointer rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                            id="fileUpload"
                            onchange="featureFileUpload(event)"
                          />
                          <input
                            type="hidden"
                            id="uploadedFileName"
                            name="uploadedFileName"
                          />
                        </div>
                        <small
                          class="mt-2 block text-xs text-gray-500 dark:text-gray-400"
                        >
                          Max file size: 2MB. Multiple images not allowed.
                          Recommended size: 1200x628px.
                        </small>
                      </div>

                      <!-- Image Preview -->
                      <div id="feature-preview" class="flex flex-wrap"></div>

                      <!-- Upload Post Feature Image -->
                      <div class="mb-4">
                        <label
                          class="mb-2.5 block font-medium text-primary dark:text-white"
                        >
                          Gallery
                        </label>
                        <div class="relative">
                          <input
                            type="file"
                            accept="image/*"
                            multiple
                            required
                            class="w-full cursor-pointer rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                            id="fileUpload"
                            onchange="handleFileUpload(event)"
                          />
                          <input
                            type="hidden"
                            id="uploadedFileName"
                            name="uploadedFileName"
                          />
                        </div>
                        <small
                          class="mt-2 block text-xs text-gray-500 dark:text-gray-400"
                        >
                          Max file size: 2MB. Multiple images allowed.
                          Recommended size: 1200x628px.
                        </small>
                      </div>

                      <!-- Image Preview -->
                      <div id="imagePreview" class="flex flex-wrap"></div>

                      <!-- Submit Button -->
                      <div class="mb-4">
                        <input
                          type="submit"
                          value="Create"
                          class="w-full cursor-pointer rounded-lg border border-primary bg-primary p-4 font-medium text-white transition hover:bg-opacity-90"
                        />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- ====== Forms Section End ===== -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
